<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        function inNSoNguyenTo(n) {
            let i = 2, count = 0;
            while(count < n) {
                let check = true;
                for (let j = 2; j < i; j++) {
                    if (i % j == 0) {
                        check = false;
                        break;
                    }
                }
                if (check) {
                    console.log(i);
                    count++;
                }
                i++;
            }
        }

        inNSoNguyenTo(13);
    </script>
</body>
