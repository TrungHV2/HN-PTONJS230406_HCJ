<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Khai báo mảng
        var numbers = [];
        // Gán giá trị
        let check = true;
        while (check) {
            let num = parseInt(prompt('Nhập số'));
            if (isNaN(num)) {
                check = false;
            } else  {
                numbers.push(num);
            }
        }
        console.log(numbers);
    </script>
</body>
</html>
