<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <caption>SỞ THÍCH CỦA BẠN</caption>
            <tr>
                <td>Họ và tên</td>
                <td colspan="3"><input type="text" name="yourname"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td colspan="3"><input type="email" name="email"></td>
            </tr>
            <tr>
                <td rowspan="3">Sở thích</td>
                <td>
                    <label for="the_thao">
                        <input id="the_thao" type="checkbox"> Thể thao
                    </label>
                </td>
                <td>
                    <label for="am_nhac">
                        <input id="am_nhac" type="checkbox"> Âm nhạc
                    </label>
                </td>
                <td>
                    <label for="doc_sach">
                        <input id="doc_sach" type="checkbox"> Đọc sách
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="luot_web">
                        <input id="luot_web" type="checkbox"> Lướt web
                    </label>
                </td>
                <td>
                    <label for="choi_game">
                        <input id="choi_game" type="checkbox"> Chơi game
                    </label>
                </td>
                <td>
                    <label for="dien_anh">
                        <input id="dien_anh" type="checkbox"> Điện ảnh
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="du_lich">
                        <input id="du_lich" type="checkbox"> Du lịch
                    </label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button type="submit">Gửi thông tin</button>
                    <button type="reset">Nhập lại</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
