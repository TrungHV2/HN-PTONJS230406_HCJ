        // Cách 2
        class Employee {
            constructor(id, name, salary) {
                this.id = id;
                this.name = name;
                this.salary = salary;
            }
        }
        class Department {
            constructor(employees = []) {
                this.employees = employees;
            }
            calculateSalary() {
                let total = 0;
                for (let e of this.employees) {
                    total += e.salary;
                }
                console.log('Tổng lương: ' + total);
            }
        }
        let emp1 = new Employee(1, 'Nam', 5000);
        let emp2 = new Employee(2, 'Tú', 5000);
        let emp3 = new Employee(3, 'Hoàng', 5000);

        let emps = [emp1, emp2, emp3];

        let depart = new Department(emps);
        depart.calculateSalary();

        // Bài 4
        class Menu {
            constructor(width = 0, height = 0, title = '') {
                this.width = width;
                this.height = height;
                this.title = title;
            }
            doubleSize() {
                for (let k of Object.keys(this)) {
                    if (typeof(this[k]) == 'number') {
                        this[k] = this[k] * 2;
                    }
                }
            }
        }
        let menu = new Menu(200, 300, 'Main');
        menu.doubleSize();
        console.log(menu);

        // Bài 5
        class Calculator {
            constructor(a = 0, b = 0) {
                this.a = a;
                this.b = b;
            }

            Read(a = 0, b = 0) {
                this.a = a;
                this.b = b;
            }
            Sum() {
                return this.a + this.b;
            }
            Mul() {
                return this.a * this.b;
            }
        }

        let cal = new Calculator();
        cal.Read(4, 5);
        console.log("Tính tổng: " + cal.Sum());
        console.log("Tính tích: " + cal.Mul());
